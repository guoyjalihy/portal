
<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
    <div class="col-lg-10">
        <h2>文章管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a>内容管理</a>
            </li>
            <li>
                <a>文章管理</a>
            </li>
            <li class="active">
                <strong>文章新增</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">



    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增文章</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="formTag" action="newsEdit" method="POST" class="form-horizontal" enctype="multipart/form-data">

                        <input type="hidden" name="id" th:value="${news.id}" />
                        <input type="hidden" name="image" th:value="${news.image}" />
                        <input type="hidden" name="content" id="content" th:value="${news.content}" />

                        <div class="form-group"><label class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-10">
                                <input id="title" name="title" type="text" class="form-control" th:value="${news.title}"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label">分类：</label>
                            <div class="col-sm-10">
                                <select name="category" id="category" class="form-control" >
                                    <option value="0" th:selected="${news.category==0}">--请选择文章分类--</option>
                                    <option th:each="nc : ${newsCategoryList}" th:value="${nc.id}" th:text="${nc.name}" th:selected="${nc.id==news.category}">分类</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label">描述：</label>
                            <div class="col-sm-10">
                                <textarea id="description" name="description" class="form-control" rows="2" th:text="${news.description}"></textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div id="imageCell" class="form-group"><label class="col-sm-2 control-label">图片：</label>
                            <div class="col-sm-10">
                                <img  th:src="@{${news.image}}" />
                                <button id="imageCellBut" type="button" class="btn btn-white btn-sm">&nbsp;&nbsp;&nbsp;&nbsp;修改&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            </div>
                        </div>

                        <div id="imputCell" class="form-group"><label class="col-sm-2 control-label">图片：</label>
                            <div class="col-sm-10">
                                <input id="imageFile" name="imageFile" type="file" />
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div id="imputCell" class="form-group"><label class="col-sm-2 control-label">内容：</label>
                            <div class="col-sm-10">
                                <div id="summernote"></div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
