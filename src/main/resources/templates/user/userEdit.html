<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 th:text="${user}?'修改用户':'新增用户'">h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="formTag" action="/user/doEdit" method="POST" class="form-horizontal" enctype="multipart/form-data">

                        <input type="hidden" name="id" th:value="${user}?${user.id}:''" />

                        <div class="form-group"><label class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-10">
                                <input id="username" name="username" type="text" class="form-control" th:value="${user}?${user.username}:''"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-10">
                                <input id="password" name="password" type="text" class="form-control" th:value="${user}?${user.password}:''"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label">角色：</label>
                            <div class="col-sm-10">
                                <select name="roleId" id="role" class="form-control" >
                                    <option value="0" >--请选择角色--</option>
                                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${user}?${role.id== user.roleId}:false">角色</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <!--<div id="imputCell" class="form-group"><label class="col-sm-2 control-label">头像：</label>-->
                            <!--<div class="col-sm-10">-->
                                <!--<input id="imageFile" name="image" type="file" />-->
                            <!--</div>-->
                        <!--</div>-->

                        <!--<div class="hr-line-dashed"></div>-->


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script th:inline="javascript">
    $(document).ready(function () {
        //提交
        $("#submitButton").click(function(){
            if($("#username").val() == ""){
                toastr.error('请输入用户名','提示');
                return;
            }
            if($("#role").val() == 0){
                toastr.error('请选择角色','提示');
                return;
            }

            $("#formTag").submit();
        });
    });
</script>
